{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> {% block title %} {% endblock %} </title> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	


</head>
<body>
	
	<aside>
		<img src="{% static 'main/img/logo.svg' %}" alt="logo">
		<span class="logo">AAM Programming</span>
		<h3>Navigation</h3>
		<ul>
			<a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Home</li></a>
			<a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> News</li></a>
			<a href="{% url 'contacts' %}"><li><i class="fas fa-address-book"></i> Contacts</li></a>
			<a href="{% url 'about' %}"><li><i class="far fa-address-card"></i> About Us</li></a>
			<a href="{% url 'add_article' %}"><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Add new article!</button></a>
		</ul>



	</aside>
	
	<main>
		{% block content %}
		{% endblock %}	
	</main>
	
</body>
</html>
